<meta charset="UTF-8">
<body id="body"></body>
<script>

    //  setInterval(函数,毫秒为单位的时间);   每隔多久执行一次函数
    setInterval(changeColor,1000);

    function changeColor(){
        // document.write( Math.floor(Math.random() * 1000000) % 256 );
        // document.write('<br/>');
        var body = document.getElementById("body");
        var r = Math.floor(Math.random() * 1000000) % 256;
        var g = Math.floor(Math.random() * 1000000) % 256;
        var b = Math.floor(Math.random() * 1000000) % 256;
        body.style.backgroundColor = 'rgb('+ r +',' + g + ',' + b + ')';
    }

    //  rgb(r,g,b);
</script>
