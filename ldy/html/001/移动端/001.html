<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>

    <!-- 视口标签  为了移动端而生
    width=device-width布局宽度等于设备宽度
    user-scalabe是否允许缩放  1  0
    initial-scale初始缩放
    minimum-scale最小缩放倍数
    -->
    <meta name="viewport" content="width=device-width,user-scalabe=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
</head>
