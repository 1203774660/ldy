<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:nth-child(odd){
            color: red;
        }
        ul li:nth-child(even){
            color: red;
        }
        ul li:nth-child(n){
            color: red;
        }
        ul li:nth-child(-n+2){
            color: red;
        }
        ul li:nth-child(n+2){
            color: red;
        }
        ul li:nth-child(2n){
            color: red;
        }
        ul li:nth-child(2n-1){
            color: red;
        }
        ul li:nth-of-type(n+2){
            color: red;
        }
        ul li:nth-last-child(2){
            color: red;
        }
        ul li:nth-child(n+2):not(:nth-child(2)){
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </main>
</body>
</html>
