<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 显示 */
        a:link{
            color: aqua;
        }
        /* 移动 */
        a:hover{
            color: brown;
        }
        /* 点下 */
        a:active{
            color: blue;
        }
        /* 访问过 */
        a:visited{
            color: darkgoldenrod;
        }

        /* 聚焦 */
        input:focus{
            background-color: coral;
            outline: none;
        }
        input:hover{
            background-color: aqua;
        }
        input:active{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <a href="baidu.com">aaaaaa</a>
    <input type="text">
</body>
</html>
