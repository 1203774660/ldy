<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            border: 1px solid black;
            /* height: 220px; */
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        div{
            width: 200px;height: 200px;
            box-sizing: border-box;

        }
        div:nth-of-type(1){
            float: left;
            background-color: aqua;
        }
        div:nth-of-type(2){
            float: right;
            background-color: red;
        }


        nav{
            border: 1px solid black;
            /* height: 220px; */
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        span{
            border: 1px solid red;
            float: left;
            /* 浮动后自动转化为块级元素 */
            /* 然后才可以设置宽高 */
            width: 200px;
            height: 30px;

        }
        /* 3种方法 */
        .clearfix{
            clear: both;
        }

        /* nav::after{
            content: '';
            clear: both;
            display: block;
        } */
        /* bfc */
        nav{
            /* auto/scroll */
            overflow: hidden;

            /* 老写法  为了兼容*/
            /* height: auto;
            overflow: hidden; */

        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
        <article class="clearfix"></article>
    </main>


    <nav>
        <span>ssssss</span>
        <span>pppppp</span>
    </nav>
</body>
</html>
