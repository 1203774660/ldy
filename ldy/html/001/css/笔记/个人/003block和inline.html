<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: aqua;
            display: inline;
            width: 100px;height: 100px;
            padding: 5px;
        }
        .box2{
            /* 改宽高 */
            background-color: aqua;
            display: inline-block;
            width: 100px;height: 100px;
            padding: 5px;
        }
        .box3{
            /* 换行+改宽高 */
            background-color: aqua;
            display:block;
            width: 100px;height: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="box1">1111111</div><div class="box1">1111111</div>
    <div class="box2">222222222</div><div class="box2">222222222</div>
    <div class="box3">333333333</div><div class="box3">333333333</div>

</body>
</html>
