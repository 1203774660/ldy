<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">

    </div>
    
</body>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        width: 200px;
        height: 250px;
        margin: 0 auto;
        /* ? 大小 模糊半径 外阴影颜色,  内    */
        box-shadow:0 1px 4px rgba(0, 0, 0, .27),0 0 40px rgba(0, 0, 0, .6) inset;
        position: relative;
        background-color: azure;
    }
    .box::before,.box::after{
        content: '';
        display: inline-block;
        width: 70%;
        height: 55%;
        box-shadow:0 8px 16px rgba(0, 0, 0, .5) ;
        position: absolute;
        bottom: 10px;
        z-index: -1;
    }
    .box::before{
        left: 15px;
        transform: skew(-15deg) rotate(-6deg);
    }
    .box::after{
        right: 15px;
        transform: skew(15deg) rotate(6deg);
    }

    
</style>
</html>
