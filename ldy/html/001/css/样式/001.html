<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <figure class="neiron">
            <img src="https://pic2.zhimg.com/80/v2-4193c64551c1e8efb544d5ebc4c68fe4_1440w.jpg?source=1940ef5c" alt="">
            <div class="text">
                <h2>现价只需: <span>999圆</span> </h2>
                <div>
                    <p>Lorem ipsum dolor  </p>
                    <p>sit amet consectetur</p>
                    <p>adipisicing elit.</p>
                </div>
            </div>
        </figure>
        
    </div>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .neiron{
            /* 手机不会比320小,不会比480大 */
            max-width: 480px;
            min-width: 320px;
            width: 48%;
            /* 比例 */
            height: auto;
            min-height: 360px;
            overflow:hidden;
            background-color: dimgrey;
            position: relative;
            /* 鼠标 */
            cursor: pointer;
        }
        img{
            height: 400px;
            opacity: .8;
        }
        .text{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;

            color: aliceblue;
            padding: 2em;
            /* 全大写 */
            text-transform: uppercase;
            font-size: 1.25em;
        }
        h2{
            font-weight: 300;
            padding: 2em 0;
            /* 字母 */
            word-spacing: 0em;
        }
        span{
            font-weight: 700;
        }
        p{
            /* float: left; */
            margin: 0 2em 1.5em 2em;
            background-color:rgb(255, 255, 255,.9);
            display: inline-block;
            color: #3238;
            text-transform: none;
            font-weight: 500;
            /* 平移 */
            transform: translate(-360px,0);
            

        }
        .neiron:hover img{
            /* 放大 */
            transform: scale(1.1);
            opacity: .4;
        }
        .neiron:hover p{
            transform: translate(0,0);
        }
        *{
            /* 速度 */
            transition: .5s;

        }
        /* 不同速度 */
        p:nth-of-type(2){
            transition: .6s;

        }
        p:nth-of-type(3){
            transition: .7s;

        }
    </style>
</body>
</html>
