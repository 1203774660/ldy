<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.font.im/css?family=Do+Hyeon" rel="stylesheet">
    <style>
        /* font-family:'Do Hyeon', sans-serif; */
        *{
            
            padding: 0;margin: 0;
        }
        body{
            /* position: relative; */
            background-color: darkcyan;
        }
        .signup-form{
            width: 300px;padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            overflow: hidden;
            background-color:rgba(0, 0, 0, .3);
            
        }
        
        .singup-form h1{
            margin-top: 100px;
            font-family:'Do Hyeon', sans-serif; 
            columns: #ffffff;
            font-size: 40px;
        }
        .signup-form input{
            
            display: block;
            width: 100%;
            padding: 0 auto;
            height: 44px;
            text-align: center;
            box-sizing: border-box;

        }
        .aa{
            border: none;
            margin: 20px 0;
            background: rgba(255, 255, 255, .5);
            border-radius: 6px;
        }
        .bb{
            color: #ffffff;
            background-color: darkslategray;
            margin: 60px 0 20px 0;
            font-size: 14px;
            border-radius: 44px;
            /* 鼠标 */
            cursor: pointer;
            transition: 0.8s;
        }
        .bb:hover{
            /* 缩小 */
            transform: scale(0.96);
        }
        a{
            font-size: 14px;
            padding: 10px;
            color: #ffffff;
            text-decoration: none;
            display: block;
            transition: 0.8s;

        }
        a:hover{
            background: rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <form action="">
            <h1>Sign Up</h1>
            <input type="text" placeholder="全名" class="aa">
            <input type="text" placeholder="邮箱" class="aa">
            <input type="text" placeholder="密码" class="aa">
            <input type="submit" value="创建新账号" class="bb" >
            <a href="">已经有账户了?</a> 
        </form>

    </div>

</body>
</html>
