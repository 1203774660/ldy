<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            
            background-color:darkseagreen;
            width: 100px;height: 100px;
            margin: 10px;
        }
        .box2{
            border-radius: 30px;
        }
        .box3{
            border-radius: 50%;
        }
        .box4{
            height: 200px;
            border-radius: 50%;
        }
        .box5{
            height: 0;width: 0;
            border: 30px solid #333333;
        }
        .box6{
            background-color: transparent;
            height: 0px;width: 0px;
            /* 透明色 */
            border: 30px solid transparent;
            border-bottom-color:#333 ;

            /* 三角形
            1.宽高=0
            2.边框4周透明色.背景透明色
            3.一个方向加颜色
            */
        }
        .box7{
            background-color: transparent;
            height: 0px;width: 0px;
            /* 透明色 */
            border: 30px solid transparent;
            border-bottom:100px solid #333 ;
            /* 三角形的高 */
        }
        .box8{
            background-color: transparent;
            height: 0px;width: 0px;
            /* 透明色 */
            border-bottom: 30px solid #333;
            border-left: 30px solid transparent;
        }
        .box9{
            background-color: transparent;
            height: 0px;width: 0px;
            /* 透明色 */
            border-top: 30px solid #333;
            border-right: 30px solid transparent;
            transform: rotate(-10deg);
            /* 逆时针 */
        }
        .box10{
            border-radius: 80px 0 0 0;
        }
        .box11{
            border-radius: 80px 0 0 0;
            border-top: 20px solid #333333;
        }
        .box12{
            background-color: transparent;
            
            border-radius: 80px 0 0 0;
            border-top: 20px solid #333333;
        }
        .box13{
            background-color: transparent;
            height: 0;

            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid #333;
        }
        .box14{
            transform: skew(20deg);
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>
    <div class="box11"></div>
    <div class="box12"></div>
    <div class="box13"></div>
    <div class="box14"></div>
    <div class="box15"></div>


</body>
</html>
