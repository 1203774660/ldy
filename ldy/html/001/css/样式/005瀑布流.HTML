    <title>Document</title>
    <style>
        body{
            margin: 4px;

        }
        .box{
            column-count: 4;
            column-gap: 0;
        }
        .item{
            position: relative;
            counter-increment: item-counter;
        }
        .item img{
            
            display: block;
            width: 100%;
            height: auto;
            

        }
        .item::after{
            position: absolute;
            display: block;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            background-color: aqua;
            color: aliceblue;
            content: counter(item-counter);
            
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="item">
