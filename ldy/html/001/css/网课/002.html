<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 内嵌 -->
    <style type="text/css">
    p{
        text-align：left;
        font-size：8px;
        color: blue;
    }

    </style>

    <!-- 引用 快捷键：link：css-->

    <!--
    link：文件链接
    rel:要链接一个样式表
     -->

     <!-- 
    多重样式可以重叠。就近原则
    行内》内嵌》链接
    -->

    <link rel="stylesheet" href="003.css"/>
</head>

<body>
    <!-- css
    行内。内嵌。链接
    内嵌只适合单个文件。可以搞个css
     -->
    <!-- <p style="color:brown">红色的字</p> -->
    <p>引用</p>
</body>
</html>
