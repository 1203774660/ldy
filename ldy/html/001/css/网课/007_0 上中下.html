<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        padding:0;
        margin:0;
    } 
    body{
        font-size: 14px;
    }
    #container{
        
        margin: 0 auto;  
        /* 内容居中 */
        width:1000px;
        height:500px ;
        /* 宽度是定义好的。但是高度是内容撑开的 */
        background-color: yellowgreen;

    }
    #header{
        height: 100px;
        background-color: blueviolet;
        margin-bottom: 5px;
    }
    #main{
        height: 500px;
        background-color: rgb(32, 148, 61);
        margin-bottom: 10px;

    }
    #footer{
        height: 60px;
        background-color: blue;

    }
    </style> 
</head>
<body>
    <div id="container">
        <div id='header'></div>
        <div id="main"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
