<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            width: 118px;
            height: 40px;
            background-color: pink;
            font-size: 14px;
            font-weight: 400;
            /* 垂直居中  设置行高*/
            line-height: 40px;
            /* 左边小图片常用背景图片设置 */
            background-image: url(https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2782115057,3010124274&fm=16&gp=0.jpg) ;
            /* 修改默认平铺--多个重复 */
            background-repeat: no-repeat;
            /* 图片靠左 垂直居中 */
            background-position: left center;
            /* 文字右移 */
            text-indent: 5em;
        }

        body{
            /* 大图片背景设置 */
            background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1597049311471&di=6058e38be43425506af9a04a3fba1b26&imgtype=0&src=http%3A%2F%2Fyouimg1.c-ctrip.com%2Ftarget%2Ftg%2F096%2F755%2F666%2F49611e232c4646bcbfdca563a39b15ab.jpg);
            background-repeat: no-repeat;
            /* 水平居中 垂直从顶部开始，靠山对齐 */
            background-position: center top;
            /* 一个图铺平，按原比例缩放 */
            background-size: 100%;

        }


    </style>
</head>
<body>
    <h3>
        文字
    </h3>
    
</body>
</html>
