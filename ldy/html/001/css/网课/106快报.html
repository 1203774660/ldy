<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 248px;
            height: 163px;
            border: 1px solid #cccccc;
            margin:  20px auto;

        }
        .box h3{
            height: 32px;
            font-size: 14px;
            font-weight: 400;
            border-bottom: 1px dotted #cccccc;
            line-height: 32px;
            padding-left: 15px;
        }
        .box ul li{
            /* 去掉圆点 */
            list-style: none;
            padding-left: 15px;
            /* 文字是垂直居中的 */
            height: 23px;
        }
        .box ul li a{
            text-decoration: none;
            font-size: 12px;
            color: #666666;
        }
        .box ul li a:hover{
            text-decoration: underline;
        }
        /* 设置和标题的距离 改ul合适   改li不合适 */
        .box ul{
            margin-top:5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>科大快报</h3>
        <ul>
            <li><a href="">123242131</a></li>
            <li><a href="">123242131</a></li>
            <li><a href="">123242131</a></li>
            <li><a href="">123242131</a></li>
            <li><a href="">123242131</a></li>
        </ul>
    </div>
</body>
</html>
