<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            /* 16字体  28行高  字体*/
            font:16px/28px 'Microsoft YaHei'
        }
        h1{
            /* 400文字不加粗  700文字加粗  */
            font-weight: 400;
            /* 水平居中 */
            text-align: center;
        }
        .gray{
            color: #888888;
            font-size: 12px;
            text-align: center;
        }
        a{
            /* 去掉下划线 */
            text-decoration: none;
        }
        .shuru{
            color: #666666;
            /* #666=#666666 */
            /* #ff00ff=#f0f */
            
            /* 输入框长度 */
            width: 170px;           
        }
        .buttonn{
            font-weight: 700;

        }
        p{
            /* 首行缩进 */
            text-indent: 2em;
        }
        .pic{
            /* 要图片居中对齐要给父亲标签添加水平居中 */
            text-align: center;
        }
        .footer{
            color: #888888;
            font-size: 12px;
        }
    </style>
</head>
<body>
