<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{letter-spacing: 2px;}
        h2{letter-spacing: -3px;}
        p{
            /* 垂直居中height=line-height */
            height: 40px;
            background-color: aquamarine;
            font-size: 12px;
            line-height: 40px;
        }
        a{
            /* 去掉装饰线3 */
            a{
                text-decoration: none;
            }
        }
    </style>
</head>
<body>
    <!-- 单位颜色 text font 背景 超链接 列表 表格-->
    <!-- 单位
        px 像素
        em 字符
        % 百分比   继承大小的百分之几
     -->
     <!-- 颜色
        rgb(0,255,0)
        rgb(%,%,%)1-100
        rgb(x,x,x,5)0.0完全透明。1.0完全不透明
        #rrggbb  颜色十六进制
    -->
    <!-- 文本
        color 颜色
        letter-spacing 字符间距 -3px 2px
        line-height 行高 14px 1.5em 120%
        text-align 对齐 center left fight justify两端对齐
        text-decoration 装饰线 none overline underline line-through
        text-indent 首行缩进 2em
    -->
    <!-- 字体font
        font:斜体 粗体 字号/行高 字体        italic   bold 18px/1.5em  "宋体"
        font-family     字体体系
        front-size      字号 14px 120%
        front-style     斜体italic
        front-weight    粗体 bold
    
    -->
    <!-- 背景
        background-color:
        background-image:ulr('xxx.jpg')会覆盖背景颜色
        background-repeat:背景图片的填充
            rpeat       全是小图片
            repeat-x    一行
            repeat-y    一列
            no-repeat   一张大图
        background:颜色 图片 repeat
    -->
    <!-- 超链接
        a：link{}     没访问
        a: visited{}  访问过的
        a: hover{}    鼠标悬停
        a: active{}   点击时刻
        要按顺序排
    -->
    <!-- 列表ul和ol
        list-style              
        list-style-image        为列表项标志设置图片  url()
        list-style-position     标志位置 inside表内疏远 outside表左贴近
        list-style-type         标志类型 none dise默认实心圆 circle空心圆 square实心方块 
                                        decimal数字 。。。。
    
    -->
    <!-- 表格
        wirth
        height
        border:1px solid实线 red  ---》table td th
        border-collapse：collapse合并边框table
        tr：nth-child(odd){background-color:}奇偶选择器  奇数行的颜色
                odd奇数 even偶数
        td小单元格 th第一行 tr行

    
    
    -->
    <h1>hhh</h1>
    <h2>yyy</h2>
</body>
</html>
