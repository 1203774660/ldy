<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            width: 80%;
            height: 300px;
            background-color: darkgreen;
            /* 4个盒子下来 */
            /* align-items: flex-end; */
        }
        div span{
            width: 150px;height: 100px;background-color: darkslategray;
            margin-right: 5px;

        }
        div span:nth-child(2){
            /* 位置移动*/
            /* order: 0; */
            /* 最后 */
            /* order: 1; */
            order: -1;
            /* 默认是 0  -1比0小所以在前面 */
        }
        div span:nth-child(4){
            /* 第4个盒子下来 */
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
