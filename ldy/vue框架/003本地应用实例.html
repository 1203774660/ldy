<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        span{
            padding: 0 5px;

        }
    </style>
</head>
<body>
<!-- 计数器10 -->
    <div id="box1">
        <button @click='sub'>-</button>
        <span>{{num}}</span>
        <button @click='add'>+</button>
    </div>
    <script>
        var app1=new Vue({
            el:'#box1',
            data:{
                num:0,
            },
            methods:{
                add:function(){
                    //if
                    this.num++;
                },
                sub:function(){
                    this.num--;
                }
            }
        })
    </script>






<!-- 图片切换  14-->
    <div id="tupian">
        <!-- 上一个图片 -->
        <button @click='pre' v-show="index!=0" class="left" >pre</button>
        
        <!-- 图片 -->
        <!-- <img src="../images/1 (1).jpg" alt=""> -->
        <img :src="imgArr[index]" alt="" height="200" width="200">
        
        <!-- 下一个图片 -->
        <button @click='next' v-show="index<imgArr.length-1" class="right" height="200" width="200">next</button>
    </div>
    <script>
        var tu = new Vue({
            el:"#tupian",
            data:{
                imgArr:[
                    "../images/1 (1).jpg",
                    "../images/1 (2).jpg",
                    "../images/1 (3).jpg",
                    "../images/1 (4).jpg",
                ],
                index:0

            },
            methods:{
                pre:function(){
                    this.index--;
                },
                next:function(){
                    this.index++;
                }
            }
        })
    </script>
</body>
</html>
