<!-- 
    开网站服务器
    终端  nodemon app.js
    

    ajax应用
    1.页面上拉加载更多数据
    2.列表数据无刷新分页
    3.表单离开焦点数据验证
    4.搜索框内容提示

    运行原理
    传统时浏览器和服务器 请求响应  浏览器发送请求和接受响应的时候不能响应用户的其他操作（比如拉动页面
        
    ajax：浏览器--ajx--服务端
    
    服务器端响应的数据格式：大多数情况以json对象为响应数据的格式 。用户拿到数据要将json和html字符串进行拼接

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <script>
        //  1创建ajax对象
         var xhr=new XMLHttpRequest();
        //  2.告诉ajax对象要向哪里发送请求，以什么方式
        // 1 请求方式 2.请求地址
         xhr.open("get","http://localhost:3000/first")
         //3.发送请求  不可以在send后面直接接受数据，请求受网络的影响时间不确定的时间以后
         xhr.send();
         //4.获取服务器端响应到客户端的数据
        xhr.onload=function(){
            //
            console.log(xhr.responseText);
            
        }
     </script>
 </body>
 </html>
 <!-- 

    http://localhost:3000/001实现步骤.html
  -->
