<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        服务端返回的数据处理
    -->
    <script>
        // 

        function ajax(options){

// 创建ajax对象
            var xhr=new XMLHttpRequest();


            /*
            {
                name:'ldy',
                age:12
            }
            name=ldy&age=12
            */

//拼接请求参数的变量
            var params='';
            for(var attr in options.data){
                
                params+=attr+'='+options.data[attr]+'&';
            }
            //多余&解决
            params=params.substr(0,params.length-1);
            console.log(params);
            
//判断请求方式
            if(options.type=='get'){
                options.url=options.url+'?'+params;

            }
            

//配置ajax对象
            xhr.open(options.type,options.url);


//发送  
            if(options.type=='post'){
                //设置请求参数的类型
                contentType=options.header['Content-Type'];
                xhr.setRequestHeader('Content-Type',contentType);
            //判断用户希望的请求参数格式的类型
                if(contentType=='application/json'){
                    //向服务端传递json数据格式
                    xhr.send(JSON.stringify(options.data))
                    
                    
                }else{
                    //向服务端传递普通类型的请求参数
                    xhr.send(params);
                }
                
            }else{
                xhr.send();
            }
            
            //监听xhr对象下面的onload事件
            //当xhr对象接收完响应数据后触发
            xhr.onload=function(){
                // console.log(xhr.responseText);

//---------------

                //获取响应头中的数据
                var contentType=xhr.getResponseHeader('content-Type')
                //服务器端返回的数据
                var responseText=xhr.responseText;
                //是否包含json字符串
                if(contentType.includes('application/json')){
                    // console.log('包含');
                    //json字符串---》json对象
                    responseText=JSON.parse(responseText)
                    console.log(xhr.responseText);//字符串
                    console.log(responseText);//对象
                };


                //当http状态码=200的时候
                if(xhr.status==200){
                    //请求成功 调用处理成功情况的函数
                    options.success(responseText);
                }else{
                    options.error(responseText,xhr);
                }
            }
        }

        ajax({
            //请求方式
            type:'get',
            //请求地址
            url:'http://localhost:3000/responseData',
            data:{
                name:'ldy',
                age:12
            },
            header:{
                // 'Content-Type':'application/x-www-form-urlencoded',
                'Content-Type':'application/json',
                
            },

            //请求成功时候调用函数
            success:function(data){
                console.log(data);
            },

            error:function(data,xhr){
                console.log(data);
                // 修改路由里面的休息res.status(400).send('not ok');
                //400是错误
                console.log(xhr);
            }
    
        })
        
    </script>
    <!-- 
        请求参数要考虑的问题
            1请求参数位置的问题
                将请求参数传递到ajax函数内部，再函数内部根据请求方式的不同将请求参数放置再不同的位。
                get放再请求地址的后面
                post放再send方法中
            2请求参数格式问题
                application/x-ww-form-urlencoded
                    参数名称=参数值&参数名称=参数值
                application/json
                    {name：“ldy‘}

                //1传递对象数据类型对于函数的调用者更加友好2再函数内部对象数据类型转换为字符串类型更加方便

     -->
</body>
</html>
