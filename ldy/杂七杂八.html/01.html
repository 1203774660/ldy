<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        ul{
            display: block;
            
        }
        .hearder{
            line-height: 32px;
            height: 32px;
            width: 100%;
            background-color: #333;
            
        }
        
        .hearder ul li{
            padding: 0 10px;
            
        }
        .hearder ul a{
            color: #fff;
            padding: 0 10px;
            
        }
        .hearder .h{
            background-color: antiquewhite;
        }
        .neiron{
            width: 1170px;
            margin: 0 auto;
        }
        .neiron .logo{
            width: 33.33%;
            background-color:#333
        }
        .neiron .search{
            width: 50%;
            background-color:#333
        }
        .neiron .btn{
            width: 16.66%;
            background-color:#333
        }
        





        .hh{
            /* height: 98px; */
            padding: 20px 0;
        }
        .hh .neiron{
            
            height: 60px;
            background-color: #de3c5b;
            
        }
        .l{
            float: left;
            /* min-width: 990px; */
        }
        .r{
            float: right;
        }
        li{
            float: left;
        }
        
        nav{
            line-height: 40px;
            height: 40px;
            background-color: #de3c5b;
        }
        .clear{
                clear: both;
                content: "";
        }
    </style>
</head>
<body>
    <div class="hearder zjian">
        <div class="neiron clear">
            <ul class="l">
                <li><a href="">海淘首页</a></li>
                <li><a href="">关于我们</a></li>
                <li><a href="">世界时间</a></li>
            </ul>
            <div class="h r">

                    <li><a href="">海淘首页</a></li>
                    <li><a href="">关于我们</a></li>
                    <li><a href="">世界时间</a></li>
                </ul>
            </div>
        </div>
        
    </div>
    <div class="hh ">
        <div class="neiron zjian clear">
            <div class="logo">
                <a href=""><img src="https://img4.haitao.com/promo/2020/07/10/14/20200710144747_67058.png" alt=""></a>
            </div>
            <div class="search"></div>
            <div class="btn "></div>
        </div>
    </div>
    <nav class="zjian">
        <div class="neiron">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        
    </nav>
</body>
</html>
