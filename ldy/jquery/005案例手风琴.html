        }
        .big{
            /* position: absolute; */
            display: none;
            height:69px ;

        .b{

<script>
    $(function(){
        $('li').mouseenter(function(){
            $(this).animate({
                width:100
        },200).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();
            // 小图片淡出 兄弟大图片淡入
        $(this).siblings('li').animate({
            width:69
        }).find('.small').fadeIn().siblings('.big').fadeOut();
            //其他图片

        })

    
    })
</script>
