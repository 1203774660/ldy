<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <style>
        .box1,.box3,.box4,.box5{
            
            width: 100px;
            height: 100px;
            background-color: darkgreen;
            margin: 50px 50px;
            transition: all 1s;
        }
        .new{
            background-color: dodgerblue;
        }
        .change{
            transform: rotate(360deg);
            background-color: mediumslateblue;
        }
        
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <script>
        $(function(){
            console.log($('.box1').css('width'));
            $('.box1').css('width','300px');

            $(".box2").css({
                width:100,
                height:100,
                backgroundColor: 'deeppink'
                //复合属性采取驼峰命名法
                //值不式数字要加引号
            })
        })
    </script>

    <div class="box3">添加</div>
    <div class="box4">删除</div>
    <div class="box5">切换</div>
    <script>
        $(function(){
            //1.添加类
            $('.box3').click(function(){
                $(this).addClass('new');
            })
            //2.删除类
            $('.box4').click(function(){
                $(this).removeClass('box4');
            })
            //3.切换类
            $('.box5').click(function(){
                $(this).toggleClass('change');
            })
        });
    </script>


   
</body>
</html>
