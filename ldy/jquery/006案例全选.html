<html lang="en">
<head>

    <style>

</head>
<body>
    <div>
        <input type="checkbox" class='qx'>全选
        <input type="checkbox" class='dx'>单选
        <input type="checkbox" class='dx'>单选
        <input type="checkbox" class='dx'>单选
        <input type="checkbox" class='dx'>单选
        <input type="checkbox" class='qx'>全选


    </div>
</body>
</html>

<script>
    $(function(){
        
        $('.qx').change(function(){
            console.log($(this).prop('checked'));
            $('.dx,.qx').prop('checked',$(this).prop('checked'));

        })
       
       
        $('.dx').change(function(){
            console.log($('.dx:checked').length);//被选中的个数
            if($('.dx:checked').length==$('.dx').length){
                $('.qx').prop('checked',true);
            }else{
                $('.qx').prop('checked',false);
            }

        })
    })
</script>
