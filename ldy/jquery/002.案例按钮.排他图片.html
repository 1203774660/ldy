<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <style>
       
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        ul{
            padding: 0;
            margin: 0;
        }
        .left{
            float: left;
        }
        .left li {
            
            border: 1px solid palevioletred;
            border-bottom: 0;
            background-color: pink;
            width: 20px;height: 20px;
        }

        .left li a{ 
            margin: 0 5px;
        }
        .right{
            float: left;
            width: 100px;
            height: 100px;
            background-color: black;
        }
        .right img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<!-- 排他思想按钮 -->
    <div class="box1">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
    </div>
    <script>
        $(function(){
            //1.隐式迭代
            $('.box1 button').click(function(){
                //2.当前元素变色
                $(this).css('background','pink');
                //3.其他兄弟去掉
                $(this).siblings('button').css('background','');
            });
        })
    </script>
    <hr>
<!-- 多图广告 -->
<div class="box2">
    <ul class="left">
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
    </ul>
    <div class="right">
        <div><a href=""><img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3520910162,3063201140&fm=26&gp=0.jpg" alt=""></a></div>
        <div><a href=""><img src="https://dss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3140403455,2984550794&fm=26&gp=0.jpg" alt=""></a></div>
        <div><a href=""><img src="https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1077287175,1506372161&fm=26&gp=0.jpg" alt=""></a></div>
        <div><a href=""><img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2003378500,3656916960&fm=26&gp=0.jpg" alt=""></a></div>
        <div><a href=""><img src="https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=251289958,1860898046&fm=26&gp=0.jpg" alt=""></a></div>
    </div>
</div>
<script>    
    $(function(){
        //1.鼠标经过
        $('.left li').mouseover(function(){
            //2.得到当前小li的索引号
            var index=$(this).index();
            console.log(index);
            //3.图片显示
            $('.right div').eq(index).show();
            $('.right div').eq(index).siblings().hide();
            
        })
    })

</script>
</body>
</html>
