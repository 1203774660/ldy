<!-- dom对象和jquery对象 -->
    <script>
        //1.DOM对象:用原生js获取的对象 mydiv
        var mydiv=document.querySelector('.box1');
        console.dir(mydiv);//div.dd
        //2.jquery对象  本质:通过$把DOM元素进行包装 伪数组存储
        $('.box1');
        console.dir($('.box1'));//n.fn.init(1)

        
        //jquery只能用jquery方法
        //dom对象用原生js属性和方法

        //js的方法
        mydiv.style.display='none';
        //jquery
        $('.box1').hide();

<!-- 选择器$("  ")
    #id id选择器
    .class 类
    * 全选
    div 标签
    div,p,li 并集
    li.current 交集
 -->
    <div>
        <p>123</p>
    </div>
    
    <div class="box" >
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
        </ul>
    </div>
    <script>
        // 先写入口函数
        $(function(){
        console.log($('p'));
        console.log($("ul li"));
        })

//隐式迭代:匹配的所有元素自己遍历循环,
      //改所有背景颜色
        $('div').css('background','pink');
        $('ol li').css("color",'red');
    </script>
<!-- 筛选选择器
    :first
    :last
    :eq(index)  
    :odd  奇数
    :even   偶数 
 -->
    <script>
        $(function(){
            $('ul li:first').css('color','blue');
            $('ul li:eq(1)').css('color','red');
        })
    </script>
