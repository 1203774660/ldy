<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>

</head>
<body>
    <a href="" title="very good">看标签的改变</a>
    <input type="checkbox" checked>
    <div index='1' data-index='2'>我是div</div>
    <span>123</span>
    <script>
        $(function(){
            //element.prop('属性名')获取元素固有的属性值
            console.log($('a').prop('href'));
            //1修改属性
            $('a').prop('title','good');
            //2获取属性
            $('input').change(function(){
                console.log($(this).prop('checked')); 
            })
            //3自定义属性的获取---attr()-----类似原生getAttribute
            console.log($('div').prop('index'));//undefined
            console.log($('div').attr('index'));//1
            console.log($('div').attr('data-index'));//2    h5的自定义
            //4设置自定义
            $('div').attr('index',3)
            console.log($('div').attr('index'));//3
            //5数据缓存 data()   --把数据当作变量来看
            $('span').data('uname','andy');//控制台看部到标签
            console.log($('span').data('uname'));
            //获取是h5的属性，部用假data  并且返回的是数字类型
            console.log($('div').data('index'));//2

            
            
        })
    </script>
</body>
</html>
