    <!--数据类型

        \u4e00汉字开头
        \u9fa5结束
        \r
        \n
        null
        underfined  声明没赋值或访问对象不存在
      -->
    <script>
        var a=12;
        var b='13';
        document.write('a');//a
        document.write(a+b);//1213

        //typeof()
        document.write(typeof(a));//numbar
        document.write(typeof b);//string
        //NaN()  not a number
        document.write(isNaN(a));
        document.write(isNaN(b));
        //toString()  类似于num+''
        //parseInt()   获取前面的整数部分
        //parseFloat()  获取前面的浮点数
        //Number()  解析成数字。如果有非法字符返回nan
    </script>
