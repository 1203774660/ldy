<!-- 
    注册事件/绑定事件
    方式：1.传统2方法监听注册方式

    1.  on开头
    2. ie9以后  addwvwntlistener
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         div{
             width: 100px;
             height: 100px;
             background-color: palegoldenrod;
         }
     </style>
 </head>
 <body>
     <button>传统注册事件</button>
     <button>方法监听事件</button>
     <button>ie9之前的支持</button>
     <script>
         //1传统注册事件唯一性
         var bb=document.querySelectorAll('button');
         bb[0].onclick=function(){
             alert('第一个');
         }
         bb[0].onclick=function(){
             alert('实际只执行了第二个。覆盖');
         }
         //2监听都会弹出
         bb[1].addEventListener('click',function(){
             alert('监听第一个');
         })
         bb[1].addEventListener('click',function(){
             alert('监听第二个');
         })
     </script>
