<body>
    <!-- 
        es5  有局限性  ie10以上
        严格模式--再严格的条件下运行js

        作用：代码运行安全  提高编译器效率  
            减小一些不合理语法

        可以用到1整个脚本或者2个别函数
     -->
     <!-- 1整个脚本 -->
     <script>
         'use strict';
     </script>
     <script>
         (function(){
            'use strict';
         })();
     </script>
     <!--2个别函数  -->
     <script>
         function fn(){
            'use strict';
            //下面代码按照严格模式执行
         }
         function fun(){
            //普通模式
         }
     </script>







<!-- this的变化-->
    <script>
        'use strict';
        //1.变量必须先声明才可以使用
        a=100;
        console.log(a);
        var a=10;
        console.log(a);
        //2不可以删除已经声明的变量 delete错误
        // delete a;
        
        //3严格模式下全局作用域中函数中的this是underfined
        function ff(){
            console.log(this);//undefined    
        }
        ff();

        //4如果构造函数不加new调用，this会报错
        function Star(){
            this.sex='男';
        }
        // Star();//普通模式下可以当普通函数调用
        // console.log(window.sex);//严格是错误
        //不可以设置sex属性给undefined
        var ldy=new Star();
        console.log(ldy.sex);

        //5还是windows
        setInterval(function(){
            console.log(this);//window
            
        },10000)
        //6事件，对象指向的还是调用者
        
    </script>
    <script>
    //普通模式
        a=100;
        console.log(a);

        function Star(){
            this.sex='男';
        }
        Star();//普通模式下可以当普通函数调用
        console.log(window.sex);
    </script>

<!-- 函数的变化 -->
    <script>
        'use strict';

        //1不能有重名的参数
        //2不能直接在script写for if 只能把他们写在函数里面
            //不允许非函数的代码块内声明函数
            
    </script>

    <script>
        function d(a,a){
            console.log(a+a);
            
        }
        d();
    </script>

<!-- 高阶函数
    是对其他函数进行操作的函数，它接收函数作为参数或将函数作为返回值输出

-->
<script>
    //函数可以左参数传递
    function fn(a,b,ff){
        console.log(a+b);
        ff&&ff();
        
    }
    fn(1, 2,function(){
        console.log('我是fff');
        
    })
</script>
