    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var btns=document.getElementsByTagName("button");
        for (let i = 0; i <btns.length; i++) {
            btns[i].onclick=function(){
                //先把其他无色
                for (let i = 0; i <btns.length; i++) {
                    btns[i].style.color='';
                }
                //自己有色
                this.style.color='red';
            }
        }
    </script>

        <table>

            </tbody>
            <script>
                var trs=document.querySelector('tbody').querySelectorAll('tr');
                for (let i = 0; i < trs.length; i++) {
                    //经过事件
                    trs[i].onmousemove=function(){
                            this.className='bg';
                    }
                    //离开事件
                    trs[i].onmouseout=function(){
                            this.className='';
                    }
                }
            </script>
        </table>

    <!-- 全选 -->
    <div class="div1" >
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id='qx'>
                    </th>
                    <th>食品</th>
                    <th>价格</th>
                </tr>
            </thead>
            <tbody id='dx'>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>horo</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>苹果</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>vovi</td>
                    <td>3000</td>
                </tr>
            </tbody>
        </table>
        <script>
            var qx=document.getElementById('qx');
            var dx=document.getElementById('dx').getElementsByTagName('input');
            // 点全选
            qx.onclick=function(){
                console.log(this.checked);//属性ture false
                for (var i = 0; i < dx.length; i++) {
                    dx[i].checked=this.checked;
                }
            }
            //点全部单选后
            for (var i = 0; i < dx.length; i++) {
                   dx[i].onclick=function(){
                       var flag=true;
                       //控制全选按钮是否选中
                        for (var j = 0; j < dx.length; j++) {
                            if(!dx[j].checked){//有没选的
                                // qx.checked=false;
                                flag=false;
                                break;//可以不用。提高效率
                            }
                        }
                        qx.checked=flag;
                   }
                }
            


        </script>
    </div>

    <!--  获取属性的方式-->
    <p id="pp" index=‘1></p>
    <script>
        var ppp=document.querySelector('p');
        //1.元素名字.属性   用于元素自带属性
        console.log(ppp.id);//pp
        //2.元素名字.getAttribute('属性')  自定义属性用这个
        
        console.log(ppp.getAttribute('id'));//pp
        console.log(ppp.getAttribute('index'));
        
        //二。设置属性
        ppp.id='text';
        // ppp.className='nnn';

        //三。移除属性
        ppp.removeAttribute('index');

    </script>
