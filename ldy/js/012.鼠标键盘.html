<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 鼠标对象
-->
<script>
    document.addEventListener('click',function(e){
        console.log(e);    //鼠标对象
        //可是去窗口
        console.log(e.clientX);
        console.log(e.clientY);
        //不管拖动不拖动滚动条
        // page相对文档页面
        // screen相对电脑屏幕
        
    })
</script>
<!-- 鼠标移动

-->

<img src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superlanding/img/logo_top.png" alt="" style="position: absolute  ">
<script>
    var pic =document.querySelector('img');
    document.addEventListener('mousemove',function(e){
        // console.log(1);
        var x=e.pageX;
        var y=e.pageY;
        console.log("x="+x,'y='+y);
        // 一定要加单位
        pic.style.left=x-50+'px';
        pic.style.top=y-10+'px';   
    })
</script>   
<!-- 键盘事件
-->
 <hr>
<p> 按下鼠标不动会一直触发。然后松开</p>
<script>
    document.onkeyup=function(){
        console.log('弹起11111');//顺序3           
    }
    document.addEventListener('keydown',function(){
        console.log('我按下了');//顺序1
    })
    document.addEventListener('keypress',function(){
        console.log('按下onkeypress');//顺序2
        //不能识别功能键ctrl和shift
    })

</script>
<!-- 键盘ascii值 -->
    <script>
        document.addEventListener('keyup',function(e){
            console.log(e);//对象
            console.log('up='+e.keyCode);//ASCII值
            //keyup和keydown不区分大小写  a都是65
            if(e.keyCode===65){
                console.log('你按了a或者A');              
            }else{
                console.log('你没有按A或a建');
            }
        })
        document.addEventListener('keypress',function(e){
            console.log(e);
            console.log('press='+e.keyCode);//a=97
            //press区分
        })
    </script>
</body>
</html>
