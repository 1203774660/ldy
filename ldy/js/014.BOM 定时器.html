<!-- 倒计时 -->
<hr>
    <div class="ss"></div>
    <div class="ff"></div>
    <div class="mm"></div>
    <script>
        var ss=document.querySelector('.ss');
        var ff=document.querySelector('.ff');
        var mm=document.querySelector('.mm');
        //倒计时的终点  一天内
        var inputTime=+new Date('2020-9-15 00:00:00');
        
        //先调用一次，防止刷新页面的时候时空白的
        Go();


        //开启定时器
        setInterval(Go,1000);
        function Go() {
            var nowTime=+new Date();
            var times=(inputTime-nowTime)/1000;
            var s=parseInt(times/60/60%24);
            s=s<10?'0'+s:s;
            ss.innerHTML=s;
            var f=parseInt(times/60%60);
            f=f<10?'0'+f:f;
            ff.innerHTML=f;
            var m=parseInt(times%60);
            m=m<10?'0'+m:m;
            mm.innerHTML=m;
          }
    </script>

<!-- 
    开始和停止计数器
 -->
 <hr>
    <button class="begin">开始</button>
    <button class="stop">停止</button>
    <script>
        var begin=document.querySelector('.begin');
        var stop =document.querySelector('.stop');

        var timer2=null;//一定要在函数外面先定义
        begin.addEventListener('click',function(){

            //在函数里面申请只会时个局部变量
            timer2=setInterval(function(){
                console.log('开始开始');
            },1000)

        })
        stop.addEventListener('click',function(){
            clearInterval(timer2);

        })

    </script>

<!-- 60秒才能发一次短信 -->
    <hr>
    <input type="number">
    <button class="fason">发送</button>
    <script>
        var fason =document.querySelector('.fason');
        var time=3;
        fason.addEventListener('click',function(){
            
            fason.disabled=true;
            Go();
            Go=setInterval(function(){
                if (time==0) {
                clearInterval(Go);
                fason.disabled=false;
                fason.innerHTML='发送';
                time=3;
            }else{
                fason.innerHTML="时间还剩"+time--+'秒';
            }
                
            },1000)
        })
    </script>
